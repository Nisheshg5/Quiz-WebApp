{% extends "quiz_app/base_test.html" %}

{% block title %}
{{ quiz.title | title }}
{% endblock %}

{% block content %}
<div id="testPage">
	<div class="container">
		<div class="wrapper mt-5">
			<div class="main">

				{{ res }}
				<div class="question">
					{{ questions|safe }}
					<h1>1. What is the full form of CSS ?</h2>
				</div>
				<form id="myForm">
					<div class="options" id="options">
						<div class="option">
							<input type="radio" name="que" value="1" id="opt1">
							<label for="opt1">a. <span id="o1">JavaScript</span></label>
						</div>
						<div class="option">
							<input type="radio" name="que" value="2" id="opt2">
							<label for="opt2">b. HTML</label>
						</div>
						<div class="option">
							<input type="radio" name="que" value="3" id="opt3">
							<label for="opt3">c. Java</label>
						</div>
						<div class="option">
							<input type="radio" name="que" value="4" id="opt4">
							<label for="opt4">d. Cascading Style Sheet Cascading Style Sheet</label>
						</div>
					</div>
					<button class="btn btn-primary mt-3" id="btn-next" type="submit">Next</button>
			</div>
			</form>
		</div>
	</div>
</div>




<script>
	let questions = {
		{
			questions | safe
		}
	};
	let shuffle = true;

	var storage = sessionStorage;
	console.log(questions);

	if (shuffle) {
		function shuffle(array) {
			var m = array.length,
				t, i;

			// While there remain elements to shuffle…
			while (m) {

				// Pick a remaining element…
				i = Math.floor(Math.random() * m--);

				// And swap it with the current element.
				t = array[m];
				array[m] = array[i];
				array[i] = t;
			}

			return array;
		}
	}

	function addToStorage() {
		storage.setItem("questions", JSON.stringify(questions));
	}

	addToStorage(questions);
</script>

{% endblock %}
