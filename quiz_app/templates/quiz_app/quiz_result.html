{% extends "quiz_app/layout.html" %}

{% block title %}
{{ quiz.title | title }} - Results
{% endblock %}

{% block content %}
<div id="quiz_result" class="container-fluid">
    <div class="row mt-2">
        <div class="col-12 text-center">
            <h1>Quiz Result</h1>
        </div>
        <div class="col-12 text-center">
            <h1>Full Stack ST-1</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-12 text-center">
            <div class="row">
                <div class="col-6">Your Score: </div>
                <div class="col-3">
                    <span class="score">84</span>/100 <span class="res">Passed</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">Attempted</div>
                <div class="col-3">
                    <div class="progress" style="height:20px">
                        <div class="progress-bar" style="width:100%;height:20px">100</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">Correct</div>
                <div class="col-3">
                    <div class="progress" style="height:20px">
                        <div class="progress-bar bg-success" style="width:84%;height:20px">84</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">Incorrect</div>
                <div class="col-3">
                    <div class="progress" style="height:20px">
                        <div class="progress-bar bg-danger" style="width:16%;height:20px">16</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">Accuracy</div>
                <div class="col-3">
                    <div class="progress" style="height:20px">
                        <div class="progress-bar bg-dark" style="width:84%;height:20px">84 Percent</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">Reports</div>
                <div class="col-3">
                    <a id="" class="btn btn-info btn-sm" href="{% url 'export_result' quiz.quiz_id %}" role="button">
                        <i class="fa fa-file-excel-o"></i> 
                        Download Detailed Report
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">

        </div>
    </div>
    


    
    
</div>

<script>
    let responses, questions, quizTaker, quiz;

    responses = {{ responses|safe }};
    questions = {{ questions | safe}};
    // quiz = {{ quiz | safe}};
    // quizTaker = {{ quizTaker|safe }};

</script>

{% endblock %}
